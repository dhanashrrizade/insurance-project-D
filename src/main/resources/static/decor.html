<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch details Page</title>
    <style>
        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Add additional styling as needed */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 200px;
        }

        h1 {
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007bff;
            animation: flicker 0.8s infinite alternate;
        }

        #link {
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Branch Details API</h1>
    <p>Click the link below to view branch details:</p>
    <a id="link" href="http://localhost:8080/api/branches/all">View Branch Details</a>
</body>
</html>
